
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Job Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function setCurrentDate() {
            const dateField = document.getElementById('opening-date');
            const today = new Date().toISOString().split('T')[0];
            dateField.value = today;
        }

        function validateForm() {
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            const department = document.getElementById('department').value;
            const country = document.getElementById('country').value;
            const description = document.getElementById('description').value;
            const openingDate = document.getElementById('opening-date').value;
            const today = new Date().toISOString().split('T')[0];

            let errorMessage = '';

            if (!title) errorMessage += 'Title is required.\n';
            if (!type) errorMessage += 'Type is required.\n';
            if (!department) errorMessage += 'Department is required.\n';
            if (!country) errorMessage += 'Country is required.\n';
            if (!description) errorMessage += 'Description is required.\n';
            if (!openingDate) {
                errorMessage += 'Opening date is required.\n';
            } else if (openingDate > today) {
                errorMessage += 'Opening date cannot be in the future.\n';
            }

            if (errorMessage) {
                alert(errorMessage);
                return false;
            }
            return true;
        }

        window.onload = setCurrentDate;
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <h1>Enter Job Data</h1>
        <label for="title">Title*</label>
        <input type="text" id="title" name="title">

        <label for="type">Type*</label>
        <select id="type" name="type">
            <option value="">Select Type</option>
            <option value="IT Manager">IT Manager</option>
            <option value="HR Manager">HR Manager</option>
            <option value="Developer">Developer</option>
            <option value="HR Assistant">HR Assistant</option>
            <option value="Sales Manager">Sales Manager</option>
        </select>

        <label for="department">Department*</label>
        <select id="department" name="department">
            <option value="">Select Department</option>
            <!-- Add department options here -->
        </select>

        <label for="country">Country*</label>
        <select id="country" name="country">
            <option value="">Select Country</option>
            <!-- Add country options here -->
        </select>

        <label for="description">Description*</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label for="opening-date">Opening Date*</label>
        <input type="date" id="opening-date" name="opening-date">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
